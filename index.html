<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitored File Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('assets/background-img.jpg') no-repeat center center fixed, #1a1a1a;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 800px;
            max-width: 95%;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #000000;
            margin: 0;
        }

        h2 {
            color: #2d2c2c;
            margin : 0 auto;
            text-align: center;
        }

        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }


         button {
            padding: 10px 35px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px auto;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s;
            background-color: #323334;
        }


        button:hover {
            opacity: 0.9;
        }

        .file-upload, .file-operations {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .file-operations input {
            flex: 1;
            min-width: 200px;
        }

        #file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        #auth-message {
            color: #dc3545;
            margin-top: 10px;
        }

        .directory {
            font-weight: bold;
            color: #1a73e8;
        }

        #current-path {
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Monitored File Management System</h1>
        </header>
        <main>
            <div id="auth-section">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <input type="text" id="mfa-code" placeholder="MFA Code">
                <button onclick="login()">Login</button>
                <p id="auth-message"></p>
            </div>
            <div id="file-section" style="display: none;">
                <h2>File Management</h2>
                <div id="current-path">Current Path: /</div>
                <div class="file-upload">
                    <input type="file" id="file-input" multiple>
                    <button onclick="uploadFile()">Upload File</button>
                </div>
                <div class="file-operations">
                    <input type="text" id="search-input" placeholder="Search files...">
                    <button onclick="searchFile()">Search</button>
                    <button onclick="showMenu()">Menu</button>
                    <button onclick="createFile()">Create File</button>
                    <button onclick="createDirectory()">Create Directory</button>
                    <button onclick="goUp()">Go Up</button>
                    <button onclick="goHome()">Home</button>
                    <button onclick="sortFiles()">Sort Files</button>
                </div>
                <div id="file-list"></div>
                <div id="file-actions">
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
